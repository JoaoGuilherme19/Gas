<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./Favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./Favicons/favicon-16x16.png">
    <title>Gasolina</title>
    <link rel="stylesheet" href="style.css">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="./scripts/script.js" defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js" type="text/javascript"></script>
</head>

<body>
      <!-- início do preloader -->
  <div id="preloader">
    <div class="inner">
      <div class="bolas">
        <div></div> <div></div> <div></div> <div></div>
      </div>
    </div>
  </div>
  <!-- fim do preloader -->
    <main>
        <div class="container">
            <div class="inbox">
                <h3 id="horas"></h3>
                <h1>Pesquisa</h1>
                <p>Preços da gasolina, em seus respectivos anos e estados, no Brasil nos últimos 6 anos.</p>
            </div>

            <div class="inbox">
                <div class="yearsTitles">
                    <div id="yearTitle"></div>
                    <div class="form-group">
                        <label for="ano">Ano</label>
                        <select type="select" class="form-control" id="ano" name="Ano">
                            <option value="2017">2017</option>
                            <option value="2018">2018</option>
                            <option value="2019">2019</option>
                            <option value="2020">2020</option>
                            <option value="2021">2021</option>
                            <option value="2022" selected>2022</option>
                        </select>
                    </div>
                </div>
                <div class="flexYears">
                    <div class="year">
                        <div id="canvas"></div>
                    </div>
                    <div class="yearsDunut" id="yearsDunut"></div>
                </div>
            </div>

            <div class="inbox">
            </div>

            <div class="inbox">
                <div class="yearsTitles">
                    <h1 id="monthTitle"></h1>
                    <div class="form-group">
                        <label for="estado">Estado</label>
                        <select type="select" class="form-control" id="estado" name="Estado">
                            <option value="Acre" selected>Acre</option>
                            <option value="Alagoas">Alagoas</option>
                            <option value="Amapá">Amapá</option>
                            <option value="Amazonas">Amazonas</option>
                            <option value="Bahia">Bahia</option>
                            <option value="Ceará">Ceará</option>
                            <option value="Distrito Federal">Distrito Federal</option>
                            <option value="Espírito Santo">Espírito Santo</option>
                            <option value="Goiás">Goiás</option>
                            <option value="Maranhão">Maranhão</option>
                            <option value="Mato Grosso do Sul">Mato Grosso do Sul</option>
                            <option value="Mato Grosso">Mato Grosso</option>
                            <option value="Minas Gerais">Minas Gerais</option>
                            <option value="Pará">Pará</option>
                            <option value="Paraíba">Paraíba</option>
                            <option value="Paraná">Paraná</option>
                            <option value="Pernambuco">Pernambuco</option>
                            <option value="Piauí">Piauí</option>
                            <option value="Rio de Janeiro">Rio de Janeiro</option>
                            <option value="Rio Grande do Norte">Rio Grande do Norte</option>
                            <option value="Rio Grande do Sul">Rio Grande do Sul</option>
                            <option value="Rondônia">Rondônia</option>
                            <option value="Roraima">Roraima</option>
                            <option value="Santa Catarina">Santa Catarina</option>
                            <option value="São Paulo">São Paulo</option>
                            <option value="Sergipe">Sergipe</option>
                            <option value="Tocantins">Tocantins</option>
                        </select>
                    </div>
                </div>
                <div id="meses"></div>
            </div>

            <div class="inbox">
                <div id="minEstados"></div>
            </div>

            <div class="inbox">
                <h1>Aumento do preço da Gasolina.</h1>
                <div id="porcentagem">
                </div>
            </div>

        </div>
    </main>
</body>

</html>
